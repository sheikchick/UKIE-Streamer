<!DOCTYPE html>
<html style="font-size: 40px;">
<head>
	<title>Long Live Netplay - Splash 2p</title>
	<script src="static/scripts/jquery-3.4.1.min.js"></script>
	<script src="static/scripts/common.js"></script>
	<script src="static/scripts/splash - Copy.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/common.css">
	<link rel="stylesheet" type="text/css" href="static/css/splash.css">
</head>
<body>

<img class="background" src="static/img/splash2_background.png">

<div class="main">
	<div class="side" id="left-side" style="margin-top: 680px;">
		<div class="player" id="player1">
			<div class="pronouns wrapper">
				<span id="player1-pronouns" class="player-pronouns hidden"></span>
			</div>
			<div class="tag wrapper">
				<span id="player1-tag" class="player-tag"></span>
			</div>
		</div>
	</div>
	<div class="side" id="right-side" style="margin-top: 680px;">
		<div class="player" id="player2">
			<div class="pronouns wrapper">
				<span id="player2-pronouns" class="player-pronouns hidden"></span>
			</div>
			<div class="tag wrapper">
				<span id="player2-tag" class="player-tag"></span>
			</div>
		</div>
	</div>
</div>

</body>
